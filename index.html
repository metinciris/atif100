                itemClass += ' group-2000';
            } else if (item.citations >= 1000) {
                itemClass += ' group-1000';
            } else if (item.citations >= 500) {
                itemClass += ' group-500';
            } else if (item.citations >= 250) {
                itemClass += ' group-250';
            } else if (item.citations >= 100) {
                itemClass += ' group-100';
            }

            rankingItem.className = itemClass;

            const formattedName = item.name.split(' ').map(word => {
                if (word.length > 0) {
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }
                return word;
            }).join(' ');

            let rankContent = item.rank;
            if (item.rank === 1) {
                rankContent = '🥇';
            } else if (item.rank === 2) {
                rankContent = '🥈';
            } else if (item.rank === 3) {
                rankContent = '🥉';
            }

                <div class="rank">${rankContent}</div>
                <div class="author-info">
                    <div class="author-name">${formattedName}</div>
                    <div class="author-institution">${item.institution}</div>
                </div>
