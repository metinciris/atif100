        data = data.slice(0, 100);

        data.forEach((item, index) => {
            item.rank = index + 1;
        });

        const rankingList = document.querySelector('.ranking-list');

        rankingList.innerHTML = ''; // Listeyi temizle

        data.forEach(item => {
            const rankingItem = document.createElement('div');
            let itemClass = 'ranking-item';

            if (item.rank <= 3) {
                itemClass += ' top-3';
            } else if (item.citations >= 2000) {
                itemClass += ' group-2000';
            } else if (item.citations >= 1000) {
                itemClass += ' group-1000';
            } else if (item.citations >= 500) {
                itemClass += ' group-500';
            } else if (item.citations >= 250) {
                itemClass += ' group-250';
            } else if (item.citations >= 100) {
                itemClass += ' group-100';
            }

            rankingItem.className = itemClass;

            const formattedName = item.name.split(' ').map(word => {
                if (word.length > 0) {
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }
                return word;
            }).join(' ');

            let rankContent = item.rank;
            if (item.rank === 1) {
                rankContent = '🥇';
            } else if (item.rank === 2) {
                rankContent = '🥈';
            } else if (item.rank === 3) {
                rankContent = '🥉';
            }

            rankingItem.innerHTML = `
                <div class="rank">${rankContent}</div>
                <div class="author-info">
                    <div class="author-name">${formattedName}</div>
                    <div class="author-institution">${item.institution}</div>
                </div>
                <div class="metrics">
                    <span class="citations">Atıf: <span>${item.citations}</span></span>
                </div>
            `;
            rankingList.appendChild(rankingItem);
        });
